<form [formGroup] = "myForm" class="form">
        <div class="login-form container-fluid">
            <div>
                <label>Utilisateur</label>
                <input type="text" formControlName="username"
                class="form-control"
                id="username"
                name="username"
                placeholder="Entrez votre nom d'utilisateur"
                required>
            </div>

            <div>
                <label>Mot de passe</label>
                <input type="password" formControlName="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Entrez votre mot de passe"
                required>
            </div>
        </div>

    <div>
        <button type="button" class="btn-form-1"
        (click)="login()" [disabled]="!myForm.valid">SE CONNECTER</button>
    </div>
    <div class="form-links-container">
        <a href="">Mot de passe oubli√© ?</a>
        <a href="/signup">s'enregistrer</a>
    </div>
</form>
